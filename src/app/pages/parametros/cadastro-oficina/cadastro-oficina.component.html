<div class="collapse" id="navbarToggleExternalContent" >

  <div class="bg-light p-4">

    <div class="containercuston">
      <h2 class="centralizartexto">Cadastro Da Oficina</h2>
      <form

      >
        <div class="row">
          <h5>Dados Da Oficina</h5>
          <hr class="form-group col-sm-12 col-md-12" />


          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio"
              >Razão Social</label
            >
            <input
              type="text"
             class="form-control"
              formControlName="nomeOficina"
            />
          </div>


          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio">Cnpj</label>
            <input
              type="text"
              class="form-control"

              formControlName="cnpjOficina"
              mask="00.000.000/0000-00"
            />
          </div>


          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio"
              >Telefone
            </label>
            <input
              type="text"
              class="form-control"

              formControlName="telefoneOficina"
              mask="(00) 0000-0000"
            />
          </div>

          <!-- email>> -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio">E-mail</label>
            <input
              type="email"
              class="form-control"

              [value]="this.formulario.get('emailOficina').value"
            />
          </div>

          <h5>Endereço Da Oficina</h5>
          <hr class="form-group col-sm-12 col-md-12" />

          <!-- >>cep -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label">Cep</label>
            <input
              type="text"
              class="form-control"

              formControlName="cepOficina"
              (ngModelChange)="this.aoAlterarCep()"
              mask="00000-000"
              [value]="this.formulario.get('cepOficina').value"
            />
          </div>
          <!-- <<cep -->

          <!-- >>rua -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio">Rua</label>
            <input
              type="text"
              class="form-control"

              formControlName="ruaOficina"
              [value]="this.formulario.get('ruaOficina').value"
            />
          </div>
          <!-- <<rua -->

          <!-- >>numero -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label">Número</label>
            <input
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              class="form-control"
              formControlName="numeroOficina"
              [value]="this.formulario.get('numeroOficina').value"
            />
          </div>
          <!-- <<numero -->

          <!-- >>bairro -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio">Bairro</label>
            <input
              type="text"
              class="form-control"
              formControlName="bairroOficina"
              [value]="this.formulario.get('bairroOficina').value"
            />
          </div>
          <!-- <<bairro -->

          <!-- >>cidade -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio">Cidade</label>
            <input
              type="text"
              class="form-control"
              formControlName="cidadeOficina"
              [value]="this.formulario.get('cidadeOficina').value"
            />
          </div>
          <!-- <<cidade -->

          <!-- >>estado -->
          <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label class="form-control-label label-obrigatorio">Estado</label>
            <select
              formControlName="estado"
              class="form-select"
              aria-label="Default select example"
              formControlName="estadoOficina"
            >
              <option selected>Escolha um estado</option>

              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>

          <!-- <<estado -->

          <!-- botoes>> -->
          <div class="form-group col-sm-12 action-buttons">
            <a
              class="btn btn-secondary float-left"
              queryParamsHandling="preserve"
              >Voltar</a
            >
            <button type="submit" class="btn btn-primary float-right">
              Salvar
            </button>
            <!-- <<botoes -->
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
<div >
  <div class="containercuston">
    <button id="colapse" class="btn btn-light "  data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler">Dados da Oficina</span>
    </button>
  </div>
</div>
