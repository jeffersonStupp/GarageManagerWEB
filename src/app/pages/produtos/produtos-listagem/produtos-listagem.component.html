<div class="containercustom">
  <div class="centralizartexto">
    <h2>Listagem de Produtos</h2>



  <div class="form-group col-sm-12 col-md-12">
    <input
    type="text"
    class="form-control"
      placeholder="Digite o produto"
      formControlName="busca"
      (input)="aplicarFiltro($event.target.value)"
      />
    </div>
    <div class="form-group col-sm-12 col-md-12">
      <div class="input-group ">
        <input
        type="text"
        class="form-control"
        formControlName="busca1"
        (input)="aplicarFiltro($event.target.value)"
        />
        <input
        type="text"
        class="form-control"
        formControlName="busca2"
        (input)="aplicarFiltro($event.target.value)"
        />
      </div>




        <table class="table table-striped">
          <thead>
            <tr>
            <th></th>
            <th></th>
            <th scope="col">Codigo</th>
            <th scope="col">Segmento</th>
            <th scope="col">Tipo</th>
            <th scope="col">Descrição</th>

            <th scope="col">Fabricante</th>
            <th scope="col">Fornecedor</th>
            <th scope="col">Preço</th>
            <th scope="col">Garantia</th>

            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of listaFiltrada">
            <td>
              <span
                class="material-symbols-outlined"
                [routerLink]="['/produto/cadastro/', p.id]"
              >
                edit
              </span>
            </td>
            <td>
              <span
                class="material-symbols-outlined"
                *ngIf="tipoPerfilAdmin"
                (click)="this.confirmarExcluir(p.id)"
              >
                delete
              </span>
            </td>
            <td>{{ p.codigo }}</td>
            <td>{{ p.grupo }}</td>
            <td>{{ p.tipo }}</td>
            <td>{{ p.descricao }}</td>
            <td>{{ p.fabricante }}</td>
            <td>{{ p.fornecedor }}</td>
            <td>{{ p.preco | moneyFormat }}</td>
            <td>{{ p.garantia }}<span> meses</span></td>
            <td>
              <span class="material-symbols-outlined"> shopping_cart </span>
            </td>

            <td>
              <div class="botoes"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
