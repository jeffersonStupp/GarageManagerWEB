
<div class="containercustom">
  <div class="centralizartexto">
    <h2>Listagem de Clientes</h2>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" formControlName="busca" (input)="aplicarFiltro($event.target.value)">
    <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{tipoDeBusca}}</button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" (click)="selecionarTipoDeBusca('Todos')">Todos</a></li>
<li><hr class="dropdown-divider"></li>
<li><a class="dropdown-item" (click)="selecionarTipoDeBusca('Nome')">Nome</a></li>
<li><a class="dropdown-item" (click)="selecionarTipoDeBusca('CPF')">CPF</a></li>
<li><a class="dropdown-item" (click)="selecionarTipoDeBusca('E-mail')">E-mail</a></li>
    </ul>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Nome</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Cpf</th>
        <th scope="col">Email</th>
        <th scope="col">Celular</th>
        <th scope="col">Telefone</th>

        <th scope="col">Situação</th>

        <th>

        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of listaFiltrada">
        <td><app-botao-cliente-view [routerLink]="['/cliente/viewcliente',c.id]" title="Detalhes do cliente"></app-botao-cliente-view></td>
        <td>{{ c.nome }}</td>
        <td>{{ c.dataNascimento | dateFormat }}</td>
        <td>{{ c.cpf | cpf }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.celular | telefone }}</td>
        <td>{{ c.telefone | telefoneFixo }}</td>

        <td >{{ c.situacao }}</td>

        <td>
          <div class="botoes">

            <app-botao-editar
            [routerLink]="['/cliente/cadastro/', c.id]" class="botao" title="Editar"
            *ngIf="tipoPerfilAdmin"
            ></app-botao-editar>




            <app-botao-excluir (click)="this.confirmarExcluir(c.id)" class="botao" title="Excluir"
            *ngIf="tipoPerfilAdmin"

            ></app-botao-excluir>
          </div>


        </td>
      </tr>
    </tbody>
  </table>
</div>
